<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div>
                <h1 class="heading">Decimal to Binary Converter</h1>

            </div>
            <div>
                <input type="number" placeholder="Enter Your Number" id="number">
                <hr>
            </div>
            <div>
                <h1 id="result">115</h1>
                <hr>
            </div>
            <div class="btn">
                <input type="submit" value="Convert" id="submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
